    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
      }

      /* Main container */
      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
      }

      /* Game + Ads Row */
      .game-ads-row {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        justify-content: center;
        width: 100%;
        max-width: 1160px; /* 180 + 20 + 800 + 20 + 180 */
        flex-wrap: wrap;
      }

      /* Card base styles */
      .card {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.08) inset;
      }

      /* Game card - main focus */
      .game-card {
        text-align: center;
        overflow-x: auto; /* Ensure tutors never gets clipped; allow scroll */
        flex: 0 0 auto; /* Don't grow or shrink */
        min-width: 600px !important; /* do not shrink below this */
        max-width: 800px !important; /* do not grow above this */
      }

      .game-title {
        font-size: 2.5rem !important;
        font-weight: 700 !important;
        margin: 0 0 24px 0 !important;
        background: linear-gradient(135deg, #ff6b6b, #ee5a52, #ff8e53);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: none !important;
        line-height: 1.2 !important;
      }

      .game-iframe-container {
        z-index: 1000;
        position: relative;
        border-radius: 12px;
        overflow: hidden; /* rounded corners */
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        margin-bottom: 20px;
        min-width: 600px !important; /* do not shrink below this */
        max-width: 800px !important; /* do not grow above this */
        aspect-ratio: 4 / 3; /* maintain full view without cropping */
        margin-left: auto;
        margin-right: auto;
      }

      .-iframe-container iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Ad containers - FIXED SIZES */
      .ad-container {
        flex-shrink: 0; /* Prevent shrinking */
      }

      .left-ad {
        flex: 0 0 180px; /* Don't grow/shrink, fixed 180px */
        height: 600px !important; /* Force fixed height */
      }

      .right-ad {
        flex: 0 0 180px; /* Don't grow/shrink, fixed 180px */
        height: 600px !important; /* Force fixed height */
      }

      /* Top horizontal banner - FIXED SIZE */
      .top-ad {
        width: 600px !important; /* Force fixed width */
        height: 120px !important; /* Force fixed height */
      }

      .top-ad .ad-card {
        padding: 0; /* avoid inflating the ad box */
        width: 600px !important;
        height: 120px !important;
      }
      .top-ad .adsbygoogle {
        display: block !important;
        width: 600px !important;
        height: 90px !important;
        margin: 0 auto !important;
      }

      .ad-card {
        padding: 16px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-shrink: 0; /* Prevent shrinking */
      }

      .top-ad .ad-label {
        font-size: 0.65rem;
        margin-bottom: 4px;
      }

      .left-ad .ad-card,
      .right-ad .ad-card {
        width: 180px !important;
        height: 600px !important;
      }

      .ad-label {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.6);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 12px;
        text-align: center;
      }

      /* Google Ad elements - FORCE FIXED SIZES */
      .adsbygoogle {
        flex-shrink: 0 !important;
      }

      ins.adsbygoogle[data-ad-format="auto"] {
        width: 180px !important;
        height: 600px !important;
      }

      .top-ad ins.adsbygoogle[data-ad-format="auto"],
      .top-ad ins.adsbygoogle {
        width: 600px !important;
        height: 90px !important;
      }

      .fullscreen-button {
        background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        border: none;
        padding: 16px 16px;
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .fullscreen-button:hover {
        background: linear-gradient(135deg, #ff5252, #e53935);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(255, 107, 107, 0.4);
      }

      .fullscreen-button:active {
        transform: translateY(0);
      }

      /* Overlay fullscreen button in iframe container */
      .-iframe-container .fullscreen-button {
        position: absolute;
        top: 12px;
        right: 12px;
        padding: 10px 14px;
        font-size: 0.95rem;
        border-radius: 10px;
        z-index: 2;
      }

      /*  description */
      .description-section {
        padding: 24px 32px;
        width: 100%;
        max-width: 1160px;
      }

      .description-title {
        font-size: 1.5rem !important;
        font-weight: 600 !important;
        margin: 0 0 16px 0 !important;
        color: #ff6b6b !important;
        line-height: 1.3 !important;
      }

      #game-description-box {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 20px;
        margin: 0;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        line-height: 1.6;
      }

      #game-description-box h1,
      #game-description-box h2,
      #game-description-box h3,
      #game-description-box h4,
      #game-description-box h5,
      #game-description-box h6 {
        margin: 0 0 12px 0 !important;
        line-height: 1.4 !important;
        color: #ff8e53 !important;
      }

      #game-description-box h1 {
        font-size: 1.4rem !important;
      }

      #game-description-box h2 {
        font-size: 1.2rem !important;
      }

      #game-description-box p {
        margin: 0 0 12px 0;
      }

      #game-description-box ul,
      #game-description-box ol {
        margin: 0 0 12px 20px;
        padding: 0;
      }

      #game-description-box a {
        color: #ff6b6b;
        text-decoration: none;
        border-bottom: 1px solid rgba(255, 107, 107, 0.3);
        transition: all 0.2s ease;
      }

      #game-description-box a:hover {
        border-bottom-color: #ff6b6b;
      }

      #game-description-box code {
        background: rgba(255, 255, 255, 0.1);
        padding: 3px 8px;
        border-radius: 6px;
        font-size: 0.85rem;
        font-family: "Monaco", "Menlo", monospace;
      }

      #game-description-box pre {
        background: rgba(255, 255, 255, 0.06);
        padding: 16px;
        border-radius: 8px;
        overflow: auto;
        font-size: 0.85rem;
        border-left: 3px solid #ff6b6b;
      }

      /* Related games section */
      .related-section {
        padding: 24px 32px;
        width: 100%;
        max-width: 1160px;
      }

      .related-title {
        font-size: 1.8rem !important;
        font-weight: 600 !important;
        margin: 0 0 20px 0 !important;
        color: #ff6b6b !important;
        line-height: 1.3 !important;
      }

      #related-games {
        /* display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); */
        gap: 16px;
      }

      .related-game-card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .related-game-card:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: translateY(-2px);
        border-color: rgba(255, 107, 107, 0.3);
      }

      /* Responsive adjustments */
      /* When screen can't fit both vertical ads alongside the game */
      @media (max-width: 1020px) {
        .main-container {
          max-width: 100%;
          padding: 0 10px;
        }

        .game-ads-row {
          justify-content: center;
        }

        /* Game takes full width, then ads wrap below */
        .game-card {
          flex: 1 1 100%;
          min-width: 0;
          max-width: 100%;
          overflow-x: auto;
          order: 0;
        }

        .game-iframe-container {
          min-width: 800px; /* keep full game; allow horizontal scroll if needed */
        }

        .left-ad {
          flex: 0 0 180px;
          order: 1;
        }

        .right-ad {
          flex: 0 0 180px;
          order: 2;
        }
      }

      /* For very small screens, allow horizontal scrolling for the iframe */
      @media (max-width: 840px) {
        .main-container {
          padding: 0 5px;
          gap: 10px;
        }

        .game-card {
          min-width: 0; /* Allow natural sizing */
          overflow-x: auto; /* Add horizontal scroll if needed */
        }

        .game-iframe-container {
          min-width: 800px; /* keep full game; allow horizontal scroll if needed */
        }

        .left-ad,
        .right-ad {
          flex: 0 0 160px;
          height: 600px !important;
        }

        .left-ad .ad-card,
        .right-ad .ad-card {
          width: 160px !important;
          height: 600px !important;
        }

        .left-ad ins.adsbygoogle,
        .right-ad ins.adsbygoogle {
          width: 160px !important;
          height: 600px !important;
        }
      }

      /* Stack ads vertically on very small screens */
      @media (max-width: 400px) {
        .main-container {
          gap: 8px;
        }

        .left-ad,
        .right-ad {
          flex: 0 0 140px;
          height: 600px !important;
        }

        .left-ad .ad-card,
        .right-ad .ad-card {
          width: 140px !important;
          height: 600px !important;
        }

        .left-ad ins.adsbygoogle,
        .right-ad ins.adsbygoogle {
          width: 140px !important;
          height: 600px !important;
        }
      }

      /* Animation for loading */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        animation: fadeInUp 0.6s ease forwards;
      }

      .card:nth-child(2) {
        animation-delay: 0.1s;
      }

      .card:nth-child(3) {
        animation-delay: 0.2s;
      }

      .card:nth-child(4) {
        animation-delay: 0.3s;
      }
    </style>
